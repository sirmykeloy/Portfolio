<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Sirmykeloy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header, nav, section {
      padding: 20px;
      text-align: center;
    }
    nav a {
      margin: 0 10px;
      color: #0077cc;
      text-decoration: none;
    }
    form {
      max-width: 400px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: left;
    }
    form label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    form input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    form button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0077cc;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    form button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="contact.html">Contact</a>
  </nav>

  <section id="order">
    <h2>Order / Contact Form</h2>
    <p>Please fill out the form below. We'll get back to you soon!</p>
    <form action="https://formsubmit.io/send/mykeloyaniran@gmail.com" method="POST" target="_blank">
      <input type="hidden" name="_redirect" value="https://sirmykeloy.github.io/Portfolio/thankyou.html">

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="John Doe" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="+234..." required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>

      <label for="address">Address</label>
      <input type="text" id="address" name="address" placeholder="Street, City, State" required>

      <button type="submit">Submit</button>
    </form>
  </section>

</body>
</html>
